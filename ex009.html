<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1"> <!-- 1, A, I, i-- -->
        <li>Acordar</li>
        <li>Levantar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul type="disc"> <!-- disc, cirque, square-->
       <li>Pão</li>
       <li>Manteiga</li>
       <li>Frutas</li>
       <li>Chocolate</li>
       <li>Leite</li> 
       <li>Café</li>
    </ul>
</body>
</html>
